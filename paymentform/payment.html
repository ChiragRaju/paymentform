<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../the recommender/static/img/escn-removebg-preview.png">
    

</head>
<body>
    <div class="container">
        <form action=""method="get">
            <h1 class="main_heading">PAYMENT FORM </h1>
            <HR>
                <h2>USER INFORMATION</h2>
                <P>NAME: *
                    <input type="text" name="name" placeholder="Chiragraju s">
                
                </P>
                <p>
                    <fieldset>
                        <legend>GENDER</legend>
                        Male<input type="radio" name="gender" id="Male" value="M" >
                        Female<input type="radio"name="gender" id="Female" value="F">

                    </fieldset>
                </p>
                <p>
                    Address:
                    <textarea placeholder="Enter your address" name="ADDRESS" id="address"></textarea>
                </p>
                <p>
                    Email:
                    <input type="email" name="email" id="email" required placeholder="chiragrajus2002@gamil.com">
                </p>
                <p>
                    Pincode:
                    <input type="number" name="pincode" id="pincode " placeholder="12345">
                </p>
                <h2>PAYMENT INFORMATION</h2>
                <p>
                    Card type:
                    <select name="card_type" id="card_type"required>
                        <option value="">---select card type--</option>
                        <option value="visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="rupay">Rupay</option>
                    </select>



                </p>
                <p>
                    Card number: *
                    <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">

                </p>
                <p>Expiration Date *
                    <input type="date" name="exp_date" id="exp_date" required>

                </p>
                <p>
                    CVV 
                    <input type="password" name="cvv" id="cvv" required placeholder="123">
                </p>
                <p>
                    <input type="SUBMIT" value="Pay Now">
                </p>
                

        </form>
        

    </div>
   
</body>
</html>
